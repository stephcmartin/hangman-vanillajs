<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <title>Hangman, javascript style</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Guess that movie title</h1>
        </div>
        You have <div id="lives"></div> lives left.
        <div id="guessWord"></div>
        <br>
        Letters your have guessed:
        <br>
        <div id="yourGuess"></div>
            Guess a letter: 
            <br>
            <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter">
            <button onclick="checkGuess()">Guess</button>
    </div>
</body>
<script src="index.js"></script>
</html>
